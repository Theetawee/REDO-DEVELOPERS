  </a>

  <ul
    class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:items-center lg:w-auto lg:space-x-10">
    <li>
      <a class="text-white hover:text-orange-600" href="{% url 'home' %}">Home</a>
    </li>
    <li>
      <a class="text-white hover:text-orange-600" href="{% url 'about' %}">About company</a>
    </li>
    
    <li>
      <a class="text-white hover:text-orange-600" href="{% url 'services' %}"
        >Services</a
      >
    </li>
  </ul>
  <div class="flex gap-4 items-center">
    <a
      class="hidden lg:inline-block py-2 px-5 bg-primary-500 hover:bg-primary-600 text-white font-bold rounded transition duration-200"

      >Contact us</a
    >

    <div class="lg:hidden">
      <button class="navbar-burger flex items-center text-primary-600">
        <svg
          class="block h-6 w-6 fill-current"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <title>Mobile menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </button>
    </div>
     </div>
</nav>
<div class="navbar-menu relative z-50 hidden">
  <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
  <nav
    class="fixed bg-opacity-30 firefox:bg-opacity-90 backdrop-filter backdrop-blur-lg top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r border-gray-800 overflow-y-auto">
    <div class="flex items-center mb-8">
      <a
        aria-label="Waanverse"
        class="mr-auto w-10 h-10 font-bold leading-none"
        href="{% url 'home' %}">
        {% include 'partials/logo.html'%}
      </a>
      <button class="navbar-close">
        <svg
          class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div>
      <ul>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-white hover:bg-primary450 hover:text-primary-600 rounded"
            href="/"
            >Home</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-primary-50 hover:text-primary-600 rounded"
            href="{% url 'about' %}"
            >About us</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-primary-50 hover:text-primary-600 rounded"
            href="{% url 'services' %}"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="mt-auto">
      <div class="pt-6">
        <a
          class="block px-4 py-3 mb-3 text-center font-semibold leading-none bg-white hover:bg-gray-700 text-gray-900 rounded"
          href="{% url 'contact' %}"
          >Contact us</a
        >
      </div>
    </div>
  </nav>
</div>

<script>
  /*const dropdown = document.getElementById("lang-dropdown");
  const form = document.getElementById("lang-form");

  dropdown.addEventListener("change", () => {
    form.submit();
  });*/

  document.addEventListener("DOMContentLoaded", function () {
    // open
    const burger = document.querySelectorAll(".navbar-burger");
    const menu = document.querySelectorAll(".navbar-menu");

    if (burger.length && menu.length) {
      for (var i = 0; i < burger.length; i++) {
        burger[i].addEventListener("click", function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle("hidden");
          }
        });
      }
    }

    // close
    const close = document.querySelectorAll(".navbar-close");
    const backdrop = document.querySelectorAll(".navbar-backdrop");

    if (close.length) {
      for (var i = 0; i < close.length; i++) {
        close[i].addEventListener("click", function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle("hidden");
          }
        });
      }
    }

    if (backdrop.length) {
      for (var i = 0; i < backdrop.length; i++) {
        backdrop[i].addEventListener("click", function () {
          for (var j = 0; j < menu.length; j++) {
            menu[j].classList.toggle("hidden");
          }
        });
      }
    }
  });
</script>
